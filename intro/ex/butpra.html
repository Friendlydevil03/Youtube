<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .back{
    font-size:14px;
    padding-left:8px ;
    padding-bottom: 8px;
    padding-top: 8px;
    padding-right: 8px;
  }
  .search{
    margin: left 4px; ;
    margin-right: 4px;
    font-size: 18px;
  }
  .strech{
    color: white;
    background-color: green;
    border:none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    cursor: pointer;
    transition: padding-top 1s,
      padding-bottom 1s,
      padding-left 1s,
      padding-right 1s;
  }

  .strech:hover{
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;
  }
  .shadow{
    color: white;
    background-color: green;
    border:none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    cursor: pointer;
    box-shadow:3px 3px 5px rgba(0, 0, 0,0.3);
  }
  .shadow:active{
    box-shadow: none;
    margin-left: 3px;
    margin-left: 3px;
    
  }
  </style>
</head>
<body>
  <button class="back">back</button>
  <a href="" class="search">1</a>
  <a href="" class="search">2</a>
  <a href="" class="search">3</a>
  <a href="" class="search">4</a>
  <a href="" class="search">5</a>
  <button class="back">Next</button>
  <br><br>
  <button class="strech">Stretch</button>

<br>
<br>

<button class="shadow">Shadow</button>
</body>
</html>
